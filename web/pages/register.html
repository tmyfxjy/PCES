<!DOCTYPE html>
<html lang="ch">
<head>
    <title>评课网</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">


    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
<!-- header -->
<header class="header fixed-top">
    <div class="branding">
        <div class="container-fluid position-relative pt-2">
            <div class="logo-wrapper">
                <div class="site-logo">
                    <a class="navbar-brand" href="#">
                        <img class="logo-icon mr-2" src="../img/logo.svg" alt="logo">
                        <span class="logo-text">PCES<span class="text-alt">评课网</span></span>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-2">
				<form class="search-form" id="search-form">
					<input type="text" placeholder="你可能感兴趣的课程..." name="search" class="form-control search-input">
					<button type="submit" class="btn search-btn" value="Search"><i class="fa fa-search"></i></button>
				</form>
                <ul class="top-icon mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                    <li class="list-inline-item"><a href="https://www.github.com"><i class="fa fa-github"></i></a></li>
                </ul>
                <a href="" class="btn btn-primary d-none d-lg-flex" id="login">登录/注册</a>
            </div>
        </div>
    </div>
</header>
<br/>
<div class="container">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-8 column">
            
                <form role="form">
                    <div class="form-group">
                         <label for="exampleInputEmail1">用户名：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">密码：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="form-group">
                            <label for="exampleInputEmail1">学号：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="form-group">
                            <label for="exampleInputEmail1">邮箱：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="form-group">
                            <td><label>性别</label></td>
                            <td><input type="radio" name="gender" value="male"> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                       </div>
                       
                       <div class="form-group">
                            <label for="exampleInputEmail1">年级：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="form-group">
                            <label for="exampleInputEmail1">学院：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="form-group">
                            <label for="exampleInputEmail1">专业：</label><input type="email" class="form-control" id="exampleInputEmail1" />
                       </div>
                       <div class="logD logDtip">
                            <p style="text-align:center;">注册</p>
                        </div>
                </form>
            </div>
            <div class="col-md-2 column">
                </div>
        </div>
    </div>


<!-- footer -->
<footer class="footer">
    <div class="footer-bottom text-center py-5">
        <ul class="social-list list-unstyled pb-4 mb-0">
            <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-slack"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-product-hunt"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
        <small class="copyright">Copyright &copy; 2019.All rights reserved.<a target=""></a></small>
    </div>
</footer>

<!-- Javascript -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/bootstrap.js"></script>

</body>
</html>
